<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const path = window.location.pathname;
      if (path === "/allmusic") {
        window.location.replace("/allmusic.html");
      } else if (path === "/live") {
        window.location.replace("/live.html");
      } else if (path === "/mixtape") {
        window.location.replace("/mixtape.html");
      } else if (path.startsWith("/user/")) {
        // Handle dynamic user routes
        const userId = path.split("/")[2];
        window.location.replace(`/user-${userId}.html`);
      } else {
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
